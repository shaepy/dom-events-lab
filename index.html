<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Calculator</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div id="instructions">
    <h1>How to Use Calculator</h1>
      <ol>
        <li>Select a" data-type="number</li>
        <li>Choose an operation</li>
        <li>Select another" data-type="number</li>
        <li>Press equals</li>
      </ol>

      <p>Press C to clear if you need to wipe your current selection.</p>
    </div>

    <div id="calculator">
      <div class="row">
        <div class="display">
            <!--display in here -->
        </div>
      </div>
      <div class="row extra">
        <div class="button" data-type="plusminus">Â±</div>
        <div class="button" data-type="clear">C</div>
      </div>
      <div class="row">
        <div class="button" data-type="number" data-value="7">7</div>
        <div class="button" data-type="number" data-value="8">8</div>
        <div class="button" data-type="number" data-value="9">9</div>
        <div class="button" data-type="operator" data-value="/">/</div>
      </div>
      <div class="row">
        <div class="button" data-type="number" data-value="4">4</div>
        <div class="button" data-type="number" data-value="5">5</div>
        <div class="button" data-type="number" data-value="6">6</div>
        <div class="button" data-type="operator" data-value="*">*</div>
      </div>
      <div class="row">
        <div class="button" data-type="number" data-value="1">1</div>
        <div class="button" data-type="number" data-value="2">2</div>
        <div class="button" data-type="number" data-value="3">3</div>
        <div class="button" data-type="operator" data-value="-">-</div>
      </div>
      <div class="row">
        <div class="button" data-type="decimal">.</div>
        <div class="button" data-type="number" data-value="0">0</div>
        <div class="button" data-type="equals">=</div>
        <div class="button" data-type="operator" data-value="+">+</div>
      </div>
    </div>
  </body>
</html>
